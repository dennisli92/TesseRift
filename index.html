<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TesseRift</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link href='css/style.css' rel='stylesheet' type='text/css'>
    <style>
      #info{
        padding:10px;
        color:#fff;
        position:absolute;
        background-color:rgba(0,0,0,0.4);
      }

      #shapes-text H1 {
        font-size:18px;
        margin-top:15px;

      }

      #shapes-text DIV{
        margin-bottom:5px;
      }

      #shapes-text DIV LABEL{
        display:inline-block;
        width:160px;
      }

      #shapes-text SECTION {
        margin-top:20px;
      }

    </style>
  </head>

  <body>
    <div id="info">
      <div class="button" id="toggle-render">toggle render mode</div>
      <div class="button" id="shapes">shapes</div>
      <div id="shapes-text" style="display:none;">
        <h1> Shapes </h1>
        <section>
          <div><a class='shape_type' id='tesseract'>tesseract</a></div>
          <div><a class='shape_type' id='simplex'>simplex</a></div>
          <div><a class='shape_type' id='hexadecachoron'>hexadecachoron</a></div>
          <div><a class='shape_type' id='icositetrachoron'>icositetrachoron</a></div>
          <div><a class='shape_type' id='particle'>particle</a></div>
        </section>
     </div>
    </div>

    <div id="viewport"></div>

    <script src="web/src/OculusBridge.js"></script>

    <script src="lib/three.min.r59.js"></script>
    <script src="lib/OrbitControls.js"></script>
    <script src="lib/RiftCamera.js"></script>

    <script src="js/shapes.js"></script>
    <script src="js/hypersolid.js"></script>
    <script src="js/main.js"></script>
    <script src="js/postprocessing/EffectComposer.js"></script>
    <script src="js/postprocessing/ShaderPass.js"></script>
    <script src="js/postprocessing/RenderPass.js"></script>

    <script src="js/shaders/FXAAShader.js"></script>
    <script src="js/shaders/CopyShader.js"></script>
  </body>
</html>
